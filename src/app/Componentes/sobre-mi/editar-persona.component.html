<app-navbar></app-navbar>

<div class="container mt-3" *ngIf="persona">
  <div class="row">
      <div class="mx-auto col-lg-6 col-md-6 col-12 ">
           <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  
              <div class="mb-3 mt-3">
                  <label for="descripcion">Descripci√≥n:</label>
                  <input type="text" class="form-control " id="descripcion" placeholder="Breve descrcipcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="foto_perfil">Foto de perfil:</label>
                <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" [(ngModel)]="archivoSeleccionado" (change)="cargarImagen($event)" accept=".jpg, .jpeg, .png" required>
                <div class="mt-3 justify-content-center d-flex">
                  <img  [src]="imgSrc" *ngIf="imgSrc" alt="Imagen seleccionada" width="200">
                </div>
                  
               
                
            </div>
            
  
              <div class= "d-grid gap-2 d-md-flex">
                <button class="btn btn-outline-success" 
                        [disabled]="!f.valid"  >
                        <i class="fa-solid fa-circle-plus"></i>
                        Actualizar
                </button>

                <button class="btn btn-outline-primary" 
                        routerLink= "/Sobre-mi"> 
                        <i class="fa-solid fa-rotate-left"></i>
                        Volver
                </button>
              </div>
  
            
          
          </form>
      </div>
  </div>
</div>
