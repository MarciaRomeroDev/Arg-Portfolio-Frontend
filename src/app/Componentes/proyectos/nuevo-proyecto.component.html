<app-navbar></app-navbar>

<div class="container mt-3">
    <div class="row">
        <div class="mx-auto col-lg-6 col-md-6 col-12 ">
             <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                <div class="mb-3 mt-3">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control " id="titulo" placeholder="título del proyecto" name="titulo" [(ngModel)]=" titulo" required>
                </div>
    
                <div class="mb-3 mt-3">
                    <label for="descipcion">Descripción:</label>
                    <textarea type="text" class="form-control " id="descripcion" placeholder="Breve descripción del proyecto " name="descripcion" [(ngModel)]="descripcion" required></textarea>
                </div>
    
                <div  class="mb-3 mt-3">
                    <label for="url_imagen">URl de imagen:</label>
                    <input type="file" class="form-control " id="url_imagen" name="url_imagen" [(ngModel)]="archivoSeleccionado" (change)="cargarImagen($event)" accept=".jpg, .jpeg, .png" required>
                    <div class="mt-3 justify-content-center d-flex">
                        <img  [src]="imgSrc" *ngIf="imgSrc" alt="Imagen seleccionada" width="100px">
                    </div>
                </div>
            

                <div class="mb-3 mt-3">
                    <label for="url_repositorio">URL del repositorio:</label>
                    <input type="text" class="form-control " id="descripcion" placeholder="https://github.com/usuario/repositorio" name="repositorio" [(ngModel)]="url_repositorio"  required>
                </div>

    
                <div class= "d-grid gap-2 d-md-flex">
                    <button class="btn btn-outline-success" 
                            [disabled]="!f.valid">
                            <i class="fa-solid fa-circle-plus"></i>
                            Crear
                    </button>
                    <button class="btn btn-outline-primary" 
                            routerLink = "/Proyectos"> 
                            <i class="fa-solid fa-rotate-left"></i>
                            Volver
                    </button>
                  </div>
            </form>
        </div>
    </div>
</div>
